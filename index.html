<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-adding" class="section-add">
        <label for="new-task" class="section-add__label">Add Item</label>
        <div class="section-add__content">
          <input id="new-task"class="section-add__input task-input" type="text">
          <button class="section-add__button common-btn">Add</button>
        </div>
      </section>
      <section class="main-todo">
        <h3 class="todo__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label task-label">Pay Bills</label>
            <input type="text" class="todo__input task-input">
            <button class="todo__edit-btn common-btn">Edit</button>
            <button class="todo__delete-btn common-btn">
              <img class="todo__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__label task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input task-input">
            <button class="todo__edit-btn common-btn">Save</button>
            <button class="todo__delete-btn common-btn">
              <img class="todo__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-todo">
        <h3 class="todo__title">Completed</h3>
        <ul id="completed-tasks" class="todo__list">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox" checked>
            <label class="todo__label task-label">See the Doctor</label>
            <input type="text" class="todo__input task-input">
            <button class="todo__edit-btn common-btn">Edit</button>
            <button class="todo__delete-btn common-btn">
              <img class="todo__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
